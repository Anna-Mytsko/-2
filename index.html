	<BLOCKQUOTE>
	<H1>Веснянка</H1>
	<P>
	<STRONG>Тамара Коломієць</STRONG>
		<P>  Ішла весна-красна<BR>
             у синій хустинці. <BR>
             Несла весна-красна <BR>
             у скриньці гостинці. <BR>
             Ягнятам – травицю,<BR>
             гусятам – водицю, <BR>
             каченятам – ряску,<BR>
             а малятам – казку.
		</BIG></BIG>
	</BODY>
